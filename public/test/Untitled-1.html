    :root {
      --accent: #808080;
      --highlight: #a0a0a0;
      --text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #111;
      color: var(--text);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding-top: 80px;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px) brightness(0.5);
      opacity: 0;
      animation: fadeSlide 60s infinite;
    }

    .background img:nth-child(1) { animation-delay: 0s; }
    .background img:nth-child(2) { animation-delay: 6s; }
    .background img:nth-child(3) { animation-delay: 12s; }
    .background img:nth-child(4) { animation-delay: 18s; }
    .background img:nth-child(5) { animation-delay: 24s; }

    @keyframes fadeSlide {
      0%, 100% { opacity: 0; }
      10%, 20% { opacity: 1; }
      30%, 100% { opacity: 0; }
    }

    .logo-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1002;
      background-color: transparent;
      border: none;
      color: var(--accent);
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .logo-button:hover {
      background-color: rgba(128, 128, 128, 0.1);
    }

    .logo-button::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 2px;
      background-color: var(--accent);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .logo-button:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .dropdown {
      position: fixed;
      top: 80px;
      left: 0;
      width: 260px;
      height: calc(100vh - 80px);
      background-color: #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 1001;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .dropdown.show {
      transform: translateX(0);
    }

    .dropdown button {
      background-color: #333;
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 15px;
    }

    .dropdown button:hover {
      background-color: #444;
      transform: translateY(-2px);
    }

    .dropdown .highlight {
      background-color: var(--highlight);
    }

    .watch-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(30, 30, 30, 0.85);
      padding: 40px;
      border-radius: 16px;
      width: 1600px;
      max-width: 95vw;
      height: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
